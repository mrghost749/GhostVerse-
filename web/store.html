<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Store | UjjawalVerse</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a2e;
      color: #fff;
      margin: 0;
    }

    .header {
      text-align: center;
      padding: 2rem;
      background-color: #111;
    }

    .header h1 {
      color: #00bfff;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2rem;
      padding: 2rem;
    }

    .product-card {
      background-color: #222;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #00bfff;
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
    }

    .product-card h3 {
      font-size: 1.4rem;
      color: #00bfff;
      margin-top: 1rem;
    }

    .product-card p {
      font-size: 1rem;
      color: #ddd;
    }

    .product-card a {
      text-decoration: none;
      color: #00bfff;
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>Online Store</h1>
    <p>Shop the latest and coolest products in the UjjawalVerse</p>
  </header>

  <section class="products">
    <div class="product-card">
      <img src="product1.jpg" alt="Product 1">
      <h3>Product Name 1</h3>
      <p>Description of the product.</p>
      <a href="#">Buy Now</a>
    </div>
    <div class="product-card">
      <img src="product2.jpg" alt="Product 2">
      <h3>Product Name 2</h3>
      <p>Description of the product.</p>
      <a href="#">Buy Now</a>
    </div>
    <div class="product-card">
      <img src="product3.jpg" alt="Product 3">
      <h3>Product Name 3</h3>
      <p>Description of the product.</p>
      <a href="#">Buy Now</a>
    </div>
    <div class="product-card">
      <img src="product4.jpg" alt="Product 4">
      <h3>Product Name 4</h3>
      <p>Description of the product.</p>
      <a href="#">Buy Now</a>
    </div>
  </section>

</body>
</html>
