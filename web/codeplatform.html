<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Platform | ghostVerse</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a2e;
      color: #fff;
      margin: 0;
    }

    .header {
      text-align: center;
      padding: 2rem;
      background-color: #111;
    }

    .header h1 {
      color: #00bfff;
    }

    .challenges {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      padding: 2rem;
    }

    .challenge-card {
      background-color: #222;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #00bfff;
      transition: transform 0.3s;
    }

    .challenge-card:hover {
      transform: scale(1.05);
    }

    .challenge-card h3 {
      font-size: 1.6rem;
      color: #00bfff;
    }

    .challenge-card a {
      text-decoration: none;
      color: #00bfff;
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>Code Platform</h1>
    <p>Challenge yourself with programming problems and improve your skills!</p>
  </header>

  <section class="challenges">
    <div class="challenge-card">
      <h3>HTML Challenge</h3>
      <a href="#">Start Challenge</a>
    </div>
    <div class="challenge-card">
      <h3>CSS Challenge</h3>
      <a href="#">Start Challenge</a>
    </div>
    <div class="challenge-card">
      <h3>JavaScript Challenge</h3>
      <a href="#">Start Challenge</a>
    </div>
  </section>

</body>
</html>
