<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | UjjawalVerse</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a2e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      background-color: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00bfff;
      width: 100%;
      max-width: 450px;
    }

    .signup-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00bfff;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
    }

    .form-group input:focus {
      outline: 2px solid #00bfff;
    }

    .signup-btn {
      width: 100%;
      padding: 0.8rem;
      background-color: #00bfff;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .back-link {
      display: block;
      margin-top: 1rem;
      color: #00f0ff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .signup-btn:hover {
      background-color: #009acd;
    }

    .extra-links {
      text-align: center;
      margin-top: 1rem;
    }

    .extra-links a {
      color: #00bfff;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Create Your Account</h2>
    <form action="#">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Choose a username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required />
      </div>
      <button class="signup-btn" type="submit">Sign Up</button>
    </form>
    <div class="extra-links">
      <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>
  </div>
  <div>
    <a class="back-link" href="index.html">‚Üê Back to Home</a>
  </div>
  <form onsubmit="handleSignup(event)">
    <script>
        function handleSignup(event) {
          event.preventDefault();
      
          // Simulate storing user (you can later use localStorage or real database)
          const name = document.getElementById("name").value;
          const username = document.getElementById("username").value;
      
          // Save to localStorage (optional for now)
          localStorage.setItem("userName", name);
          localStorage.setItem("userUsername", username);
      
          // Redirect to portfolio.html
          window.location.href = "portfolio.html";
        }
      </script>
      
</body>
</html>
