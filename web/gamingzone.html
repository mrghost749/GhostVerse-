<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Gaming Zone | UjjawalVerse</title>

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a2e;
      color: #fff;
      margin: 0;
    }

    .header {
      text-align: center;
      padding: 2rem;
      background-color: #111;

      color: #00bfff;

      background-color: #222;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #00bfff;
      text-align: center;
    }

    .video-card iframe {
      width: 100%;
      height: 300px;
      border-radius: 8px;
    }

    .video-card h3 {
      color: #00bfff;
      margin-top: 1rem;
    }
  </style>
</head>

    <h1>Gaming Zone</h1>

  </header>

  <section class="video-section">
