<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | UjjawalVerse</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a2e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00bfff;
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00bfff;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
    }

    .form-group input:focus {
      outline: 2px solid #00bfff;
    }

    .login-btn {
      width: 100%;
      padding: 0.8rem;
      background-color: #00bfff;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background-color: #009acd;
    }

    .extra-links {
      text-align: center;
      margin-top: 1rem;
    }

    .extra-links a {
      color: #00bfff;
      text-decoration: none;
    }
div{
  display: block;
      margin-top: 1rem;
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
    
}
    .extra-links a:hover {
      text-decoration: underline;
    }
    .back-link {
      display: block;
      margin-top: 1rem;
      color: #00f0ff;
      text-decoration: none;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to UjjawalVerse</h2>
    <form action="#">
      <div class="form-group">
        <label for="email">Email or Username</label>
        <input type="text" id="email" placeholder="Enter your email or username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button class="login-btn" type="submit">Login</button>
    </form>
    <div class="extra-links">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      <p><a href="forgot-password.html">Forgot password?</a></p>
    </div>
  </div>
 
</body>
<div>
  <a class="back-link" href="index.html">‚Üê Back to Home</a>
</div>
</html>
