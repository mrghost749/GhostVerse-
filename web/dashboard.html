<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | UjjawalVerse</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a2e;
      color: #fff;
      margin: 0;
    }

    .header {
      text-align: center;
      padding: 2rem;
      background-color: #111;
    }

    .header h1 {
      color: #00bfff;
    }

    .dashboard-cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      padding: 2rem;
    }

    .dashboard-card {
      background-color: #222;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #00bfff;
    }

    .dashboard-card h3 {
      font-size: 1.6rem;
      color: #00bfff;
    }

    .dashboard-card p {
      color: #ddd;
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>Dashboard</h1>
    <p>Manage your account and activities</p>
  </header>

  <section class="dashboard-cards">
    <div class="dashboard-card">
      <h3>My Profile</h3>
      <p>View and edit your personal details</p>
    </div>
    <div class="dashboard-card">
      <h3>My Projects</h3>
      <p>Manage and track your coding projects</p>
    </div>
    <div class="dashboard-card">
      <h3>My Orders</h3>
      <p>Check your store purchase history</p>
    </div>
  </section>

</body>
</html>
