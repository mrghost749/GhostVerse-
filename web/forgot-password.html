<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - GhostVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1a1a2e;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 0 20px #00f0ff55;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #00f0ff;
      margin-bottom: 1rem;
    }

    p {
      color: #ccc;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }

    button {
      background: #00f0ff;
      color: #000;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00d6e6;
    }

    .back-link {
      display: block;
      margin-top: 1rem;
      color: #00f0ff;
      text-decoration: none;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Forgot Password?</h2>
    <p>Enter your email address and we’ll send you a reset link.</p>
    
    <form>
      <input type="email" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
    </form>

    <a class="back-link" href="login.html">← Back to Login</a>
  </div>

</body>
</html>
