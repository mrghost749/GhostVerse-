<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Hub | ghost Verse</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a2e;
      color: #fff;
      margin: 0;
    }

    .header {
      text-align: center;
      padding: 2rem;
      background-color: #111;
    }

    .header h1 {
      color: #00bfff;
    }

    .anime-cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2rem;
      padding: 2rem;
    }

    .anime-card {
      background-color: #222;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #00bfff;
      transition: transform 0.3s;
    }

    .anime-card:hover {
      transform: scale(1.05);
    }

    .anime-card img {
      width: 100%;
      border-radius: 8px;
    }

    .anime-card h3 {
      font-size: 1.4rem;
      color: #00bfff;
      margin-top: 1rem;
    }

    .anime-card a {
      text-decoration: none;
      color: #00bfff;
      font-weight: bold;
      display: block;
      text-align: center;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>Anime Hub</h1>
    <p>Explore and watch the latest anime episodes</p>
  </header>

  <section class="anime-cards">
    <div class="anime-card">
      <img src="anime1.jpg" alt="Anime 1">
      <h3>Anime Title 1</h3>
      <a href="#">Watch Now</a>
    </div>
    <div class="anime-card">
      <img src="anime2.jpg" alt="Anime 2">
      <h3>Anime Title 2</h3>
      <a href="#">Watch Now</a>
    </div>
    <div class="anime-card">
      <img src="anime3.jpg" alt="Anime 3">
      <h3>Anime Title 3</h3>
      <a href="#">Watch Now</a>
    </div>
    <div class="anime-card">
      <img src="anime4.jpg" alt="Anime 4">
      <h3>Anime Title 4</h3>
      <a href="#">Watch Now</a>
    </div>
  </section>

</body>
</html>
